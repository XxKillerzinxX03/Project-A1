<div class="divisoria"></div>

<main>
    <div class="aboutPage">
        <img class="img-absolute" src="assets/img/treesunset.jpg" alt="Tree Sunset">

        <div>
            <div>
                <h2>About Project A1</h2>

    <div class="divisoria"></div>

    <div class="contactPage">
        <img class="img-absolute" src="assets/img/sebastianArt.jpg" alt="Night art">
        <form action="#" method="post">
            <h2 style="margin-bottom: 1.5rem;">Contato</h2>
            <div class="forms">
                <div>
                    <div>
                        <label for="firstName">First Name:</label>
                        <input class="inputForm" type="text" name="firstName" required>
                    </div>
                </div>

                <div>
                    <div>
                        <label for="lasttName">Last Name:</label>
                        <input class="inputForm" type="text" name="lastName" required>
                    </div>
                </div>

                <div>
                    <div>
                        <label for="email">Email:</label>
                        <input class="inputForm" type="email" name="email" required>
                    </div>
                </div>

                <div>
                    <div>
                        <label for="message">Message:</label>
                        <textarea class="inputForm" name="message" required></textarea>
                    </div>
                </div>
            </div>
            
            <input class="submitBtn" type="submit" value="Send">
        </form>
    </div>

</main>
